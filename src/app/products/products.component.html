<h2 style="margin-bottom: 20px">Available Products</h2>

<div style="display: flex; flex-wrap: wrap; gap: 20px">
  <div
    *ngFor="let product of products"
    style="
      border: 1px solid #ccc;
      padding: 16px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #eee;
    "
  >
    <img
      [src]="product.image"
      [alt]="product.name"
      style="width: 100%; height: 150px; object-fit: cover; border-radius: 4px"
    />
    <h3 style="font-size: 18px; margin: 10px 0 4px">{{ product.name }}</h3>
    <p style="margin: 0 0 12px">â‚ª{{ product.price.toFixed(2) }}</p>
    <button (click)="addToCart(product)" style="width: 100%">
      Add to Cart
    </button>
  </div>
</div>
