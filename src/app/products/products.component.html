<h2>Product List</h2>
<div style="display: flex; gap: 20px">
  <div
    *ngFor="let product of products"
    style="border: 1px solid #ccc; padding: 10px"
  >
    <img
      [src]="product.image"
      alt="{{ product.name }}"
      style="width: 100px; height: auto"
    />
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
